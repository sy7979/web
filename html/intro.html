<!-- 여기는 주석 입니다. 브라우저(크롬)가 읽지 않습니다 -->
<!-- 요소(element) 여는 태그, 닫는 태그 기준으로 하나의 요소라고 한다. 속성 + tab 하면 자동완성 됩니다. 요소간 중첩 가능(폴더구조처럼)-->
<!-- <h1>contencts</h1> -->

<!-- 닫는 태그가 없는 태그도 존재한다. 스스로 닫는 태그(self closing)라고 생각하면 된다.-->

<!-- <a 속성명(attribute)="속성값" /> : a tag는 하이퍼 택스트, 띄어쓰기 안하고 더블 코트 안에 쓰는것이 관례 -->

<!-- DOM 트리 : 여러가지 속성관계 : 윈도우 탐색기의 파일 구조와 같이 서로 포함되는 구조로 이루어져있다. -->

<!-- 여기까진 기능상의 태그들 -->


<!-- 시맨틱 태그! 중요합니당! 컨텐츠의 의미를 부여하는 태그, 공간을 나눌때 공간의 역할을 좀 더 구분하기 편하게! -->
<!-- SEO : 검색엔진 최적화, 검색 엔진이 사이트를 자체적으로 분석할 수 있게 코드가 작성되어있다. -->
<!-- 컴퓨터가 코드만 보고도 내용, 정보의 중요도를 파악할 수 있고, 그 의미도 파악할 수 있게 해준다 -->

<!-- 모든 페이지에서 h1태그는 하나만 존재하는게 규칙! 한 페이지에 제목은 하나여야한다 -->

<h1>여기는 중요한 제목입니다.</h1> <!-- 가장 중요한것을 가장 크게보는 것 외에도 중요하다는 의미도 같이 들어있다-->
<p> 상세한 제목은 <b>여기</b>에 입력하세요.</p> <!--strong은 시맨틱 태그(컴퓨터에게 의미를 인식시킬 수 있음) b태그는 시맨틱 태그가 아님(의미 부여를 할 수 없음, 그냥 굵은 글씨를 의미)-->


<!-- ol tag는 순서가 존재한다.(ordered list), 첫번째 두번째 세번째... 순서가 표시가 됨 -->
<!-- emmet 으로 검색하면 자동완성 기능들을 알려준다. -->
<!-- 예를 들면 ol>li*3 으로 작성하면 ol 속에 li 세개를 자동완성 해준다 -->
<ol>
    <li>가방</li>
    <li>나비</li>
    <li>다람쥐</li>
</ol>

<!-- ul tag 는 순서가 없다. (unordered list) -->

<!-- 시맨틱 테그(의미가 있는 테그) vs div 태그(의미 부여가 안된 태그) --> 

<!-- 하이퍼 택스트 태그(링크를 연결하는 태그) -->
<a href="https://naver.com">네이버(보여줄 이름을 여기에 작성하면 됩니다.)</a>

<!-- 미디어 태그(이미지태그) : 여는태그만 존재 -->
<img src="http://imgnews.naver.net/image/5097/2019/07/25/368292_267336_3425_20190725113616536.jpg" alt="">

<!-- 태그들 합치기: 이미지를 누르면 연결된 링크로 이동할 수 있게 할 수 있다-->
<a href="https://naver.com">
    <img src="http://imgnews.naver.net/image/5097/2019/07/25/368292_267336_3425_20190725113616536.jpg" alt="">
</a>
