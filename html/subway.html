<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>SUBWAY ORDER FORM</h1>
    <p>주문서를 작성해주세요.</p>
    <form action="">
        <!-- form은 새 양식을 시작하게 해준다. 기본 양식에 여러가지 옵션(input tag등)을 추가할 수 있다. 눈에 보이는 테그는 아니다. 양식을 구분하기 위해 사용하는 테그-->
        <!-- 하나의 form에 샌드위치에 대한 정보들을 전부 넣으면 된다. -->
        <label for="name">이름:</label>
        <input id="name" type="text" name="name">
        <!-- label을 달아줄 때 id가 필요하다 -->
        <!-- label과 input은 서로 연결 되어야함! 어떻게?? label for="name", input id="name" 으로 label과 input을 연결해 준다.("name") -->
        <!-- name="name" 에서 name은 url상으로 전달되는 정보. key, value쌍을 이룬다 -->

        <label for="when">날짜:</label>
        <input id="when" type="date" name="when">
        <!-- input의 type을 바꿀 수 있다. -->

        <h3>1. 샌드위치 선택</h3>
        <!-- 3개 중 1개만 선택해야하므로 세 항목을 하나로 묶어줄것이다 name=""에 같은 이름을 부여하면 된다-->
        <label for="">메인메뉴</label>
        <input id = option1 type="radio" name="main" value="1"><label for="option1">에그마요</label> 
        <input id = option2 type="radio" name="main" value="2"><label for="option2">비엘티</label>
        <input id = option3 type="radio" name="main" value="3"><label for="option3">터키</label>
        <!-- value는 url에 찍히는 값이고 에그마요는 사용자가 보기 편하게 나타낸것. -->
        <hr>

        <h3>2. 사이즈 선택</h3>
        <!-- <input type="number" style="width:65px" placeholder="15 or 30"> -->
        <select name="size" style="width:65px" >
            <option name="size" value="15">15cm</option>
            <option name="size" value="30">30cm</option>
        </select>
        <hr>

    
        <h3>3. 빵</h3>
        <select name="bread">
          <option id="honey" name="bread" value="허니오트">허니오트</option>
          <option id="flat" name="bread" value="플랫브래드"disabled>플랫브래드</option>
          <option id="hotty" name="bread" value="하티이탈리안">하티이탈리안</option>
        </select>
        <hr>

        <h3>4. 야채/소스</h3>
        <input id="tomato" type="checkbox" name="vegsouce" value="1"><label for="tomato">토마토</label>
        <input id="cucum" type="checkbox" name="vegsouce" value="2"><label for="cucum">오이</label>
        <input id="hala" type="checkbox" name="vegsouce" value="3"><label for="hala">할라피뇨</label>
        <input id="hotcilli" type="checkbox" name="vegsouce" value="4"><label for="hotcilli">핫 칠리</label>
        <input id="bbq" type="checkbox" name="vegsouce" value="5"><label for="bbq">바베큐</label>

        <input type="submit">
    </form>





</body>
</html>
